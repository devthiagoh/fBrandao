<ion-modal-view class="custom-login">
  <img class="full-image" src="img/background_login.png">
  <ion-header-bar>
    <img class="center" src="img/logo.png">
  </ion-header-bar>
  <ion-content>
    <form ng-submit="signIn(user)">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">E-mail</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Senha</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item">
          <button class="button button-block" type="submit">Entrar ou Registrar</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
